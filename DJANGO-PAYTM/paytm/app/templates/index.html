<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>



<div class="container mt-5">

    <form action="" method="POST">
        {% csrf_token%}

<div class="row g-3 align-items-center">
    <div class="col-auto mx-4">
      <label for="inputPassword6" class="col-form-label">Name</label>
    </div>
    <div class="col-auto">
      <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" name="pname">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        Must be 8-20 characters long.
      </span>
    </div> 


    <a href=""></a>
    <div class="col-auto mx-3">
      <label for="inputPassword6" class="col-form-label">Amount</label>
    </div>
    <div class="col-auto">
      <input type="number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" name="amount">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        Must be 8-20 characters long.
      </span>
    </div>


    <a href=""></a>
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">Payment Time</label>
    </div>
    <div class="col-auto">
      <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" name="ptime" placeholder="07 May, 11:50 AM">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        Must be like 07 May, 11:50 AM.
      </span>
    </div>


    <a href=""></a>
    <div class="col-auto mx-1">
      <label for="inputPassword6" class="col-form-label">Upper Time</label>
    </div>
    <div class="col-auto">
      <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" name="utime">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        Must be  like 11:50
      </span>
    </div>
    <br>
    <a href=""></a>
    <div class="m-5 px-5">
    <input type="submit" class="btn btn-primary col-2" value="Submit">
</div>




  </div>

</form>
</div>
    





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
